<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Streamlit App</title>
  <style>
    .iframe-container {
      position: relative;
      width: 100%;
      height: 1000px;
    }
    .iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://summarysnb.streamlit.app/?embed=true" 
      class="iframe"
    ></iframe>
  </div>
</body>
</html>
